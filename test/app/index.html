<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      .note {
        background-color: cyan;
        border: 1px solid black;

        /*
        Because web browsers insert will insert a <br> into our tag if it's
        empty. We might be able to filter them out in some way, or we
        can do it like this. So far this seems like the least complex and
        most stable solution.
        */
        display: inline-block;
      }
      .note-barrier {
        /* Keeps note barriers inline. */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="scribe"></div>
    <script src="../../bower_components/requirejs/require.js"></script>
    <script>
      require.config({
        paths: {
          // We have to define a path to Scribe otherwise it will load the file
          // but will not pass along the 'scribe' AMD module.
          'scribe-common': '../../bower_components/scribe-common',
          'lodash-amd': '../../bower_components/lodash-amd'
        }
      });
    </script>
  </body>
</html>
